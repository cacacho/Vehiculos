<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pageTitle">
        Reportes Concesionarios de Vehículos
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <div align="center">
                <ui:define name="pageTitle">
                    <h1 style="margin: 0 0 0 0;">  Reportes Concesionarios de Vehículos</h1>            
                </ui:define>
                <br />

                <div>
                    <p:commandButton value="Imprimir Vehículo más vendido" style="float: left; margin-left: 20px"
                                     styleClass="button-16 b-greylight-16" icon="ui-icon-print"
                                     onclick="PrimeFaces.monitorDownload(start, stop);" 
                                     immediate="true" process="@this" update="@form" ajax="false">
                        <p:fileDownload value="#{reporteMB.generarPdfMasVendido()}"/>
                    </p:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
