<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pageTitle">
        Consulta de Pedidos
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{listaPedidoMB.cargarDatos()}" />
        </f:metadata>
        <h:form id="frm_content">
            <div align="center">
                <ui:define name="pageTitle">
                    <h1 style="margin: 0 0 0 0;">Consulta de Pedidos</h1>            
                </ui:define>
                <br />

                <br />
                <p:dataTable id="dt_colaborador" var="pedido" value="#{listaPedidoMB.listPedido}" widgetVar="pedido"
                             emptyMessage="No hay colaboradores registrados" 
                             styleClass="tabla-mp" style="width: 85%" rowIndexVar="rowId"
                             rows="10" paginator="#{listaPedidoMB.listPedido.size()>10}"  paginatorPosition="bottom">

                    <p:column headerText="No." style="width: 5%;">
                        #{rowId+1}
                    </p:column>

                    <p:column headerText="Fecha entrega" width="25%" >
                        <p:outputLabel value="#{pedido.fechaEntrega}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>

                    <p:column headerText="Fabrica" width="25%" >
                        <p:outputLabel value="#{pedido.idProveedor.nombre}"/>
                    </p:column>

                    <p:column headerText="Tipo pedido" width="25%" >
                        <p:outputLabel value="#{pedido.idTipoPedido.nombre}"/>
                    </p:column>

                    <p:column headerText="Concesionario" width="25%" >
                        <p:outputLabel value="#{pedido.idConcesionario.nombre}"/>
                    </p:column>

                    <p:column headerText="Cantidad" width="25%" >
                        <p:outputLabel value="#{pedido.cantidad}"/>
                    </p:column>

                    <p:column width="9%" exportable="false" >
                        <p:commandLink value="Detalle" action="#{listaPedidoMB.verDetalle}" title="Ver detalle del pedido">
                            <f:setPropertyActionListener value="#{pedido}" target="#{listaPedidoMB.pedido}"/>                                
                        </p:commandLink>

                    </p:column>

                </p:dataTable>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
