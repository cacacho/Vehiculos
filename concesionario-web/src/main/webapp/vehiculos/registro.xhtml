<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags">

    <ui:define name="pageTitle">
        Registro de Vehículos
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="1. Información del vehículo" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>

            <p:panelGrid  id="pg_info" styleClass="no-border" style="width: 90%; margin-left: 4%;">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Bastidor:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Matricula:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Modelo:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.bastidor}" style="font-size: 16px!important;">
                           
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.matricula}" style="font-size: 16px!important;">
                           
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.modelo}" style="font-size: 16px!important;">
                          
                        </p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Motor: " styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Color:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Precio (Q):" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.motor}" style="font-size: 16px!important;">
                           
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.color}" style="font-size: 16px!important;">
                           
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.precio}" style="font-size: 16px!important;">
                           
                        </p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Estandar:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Cantidad:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:selectOneMenu id="estandar"  value="#{registroVehiculoMB.vehiculo.estandar}" style="width: 272px;" >
                            <f:selectItem itemLabel="Seleccione un elemento" value="#{null}" noSelectionOption="true"/>
                            <f:selectItem itemValue="#{true}" itemLabel="Si" />
                            <f:selectItem itemValue="#{false}" itemLabel="No" />
                        </h:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.vehiculo.stock}" style="font-size: 16px!important;">
                         
                        </p:inputText>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="2. Información de los extras del vehículo" 
                                       style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:commandLink value="Agregar"  styleClass="links" style="vertical-align: bottom!important; float: right;"
                                       update="@form" action="#{registroVehiculoMB.visualizarAgregarExtra()}" process="@this"
                                       rendered="#{!registroVehiculoMB.mostrarAgregarExtra}"/>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_vehiculo" styleClass="no-border" style="width: 90%; margin-left: 4%;" rendered="#{registroVehiculoMB.mostrarAgregarExtra}">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Descripción:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Precio:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.extraVehiculo.descripcion}" size="40" style="font-size: 16px!important;"/> 
                    </p:column>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.extraVehiculo.precio}" size="40" style="font-size: 16px!important;"/> 
                    </p:column>
                </p:row>
            </p:panelGrid> 

            <div align="center">
                <p:panelGrid columns="2" styleClass="no-border" rendered="#{registroVehiculoMB.mostrarAgregarExtra}" style=" margin-top: 10px; margin-bottom: 10px;" >
                    <p:commandButton value="Agregar" icon="ui-icon-plus" action="#{registroVehiculoMB.guardarExtraVehiculo()  }" 
                                     onstart="return confirm('¿Confirmas guardar el extra del vehículo?');" onsuccess="stop();" update="@form" process="@this pg_vehiculo"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-close" action="#{registroVehiculoMB.cancelarAgregarExtra()}" update="@form"  immediate="true"/>
                </p:panelGrid>
            </div>

            <p:dataTable     value="#{registroVehiculoMB.listExtraVehiculo}" 
                             id="extraVehiculo"
                             var="extra"
                             styleClass="tabla-mp"                   
                             emptyMessage="No hay extras del vehículo registrados"
                             rowIndexVar="rowId"
                             style=" margin-left: 20px; margin-right:  20px; margin-top: 25px; margin-bottom: 50px;" 
                             rendered="#{registroVehiculoMB.listExtraVehiculo.size() > 0}"
                             selection="#{registroVehiculoMB.selectedListExtraVehiculo}"
                             editable="true"   rowKey="#{extra.idExtraVehiculo}">

                <p:ajax event="rowEdit" listener="#{registroVehiculoMB.editarExtra(extra)}" 
                        process="@this" update="extraVehiculo" immediate="true"/>

                <p:column selectionMode="multiple" width="3%" />

                <p:column headerText="No." style="width: 5%;">
                    #{rowId+1}
                </p:column>

                <p:column headerText="Descripción" width="10%">                                
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{extra.descripcion}"/>
                        </f:facet>
                        <f:facet name="input">     
                            <p:inputText value="#{extra.descripcion}"  style=" font-weight: bold;"/>
                        </f:facet>
                    </p:cellEditor>                                         
                </p:column>

                <p:column headerText="Precio" width="10%">                                
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{extra.precio}"/>
                        </f:facet>
                        <f:facet name="input">     
                            <p:inputText value="#{extra.precio}"  style=" font-weight: bold;"/>
                        </f:facet>
                    </p:cellEditor>                                         
                </p:column>

                <p:column width="9%" exportable="false" >
                    <p:commandLink value="Detalle" action="#{registroVehiculoMB.verDetalleExtra()}" title="Ver detalle del extra">
                        <f:setPropertyActionListener value="#{extra}" target="#{registroVehiculoMB.selectedExtra}"/>                                
                    </p:commandLink>
                </p:column>

                <p:column headerText="" width="3%" style="text-align: right !important;" exportable="false">
                    <p:commandLink value="Eliminar"  title="Eliminar extra" action="#{registroVehiculoMB.eliminarExtra(extra)}"
                                   update="extraVehiculo" onstart="return confirm('¿Confirmas eliminar el registro?');" onsuccess="stop();" immediate="true" />
                </p:column>

                <p:column width="5%"  >
                    <p:rowEditor  />
                </p:column>

            </p:dataTable>

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="3. Información del tipo de vehículo" 
                                       style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:commandLink value="Agregar"  styleClass="links" style="vertical-align: bottom!important; float: right;"
                                       update="@form" action="#{registroVehiculoMB.visualizarAgregarTipo()}" process="@this"
                                       rendered="#{!registroVehiculoMB.mostrarAgregarTipo}"/>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_servicio" styleClass="no-border" style="width: 90%; margin-left: 4%;" rendered="#{registroVehiculoMB.mostrarAgregarTipo}">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Tipo de vehículo:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.tipoVehiculo.descripcionTipo}" style="font-size: 16px!important;"/>
                    </p:column>
                </p:row>
            </p:panelGrid> 

            <div align="center">
                <p:panelGrid columns="2" styleClass="no-border" rendered="#{registroVehiculoMB.mostrarAgregarTipo}" style=" margin-top: 10px; margin-bottom: 10px;" >
                    <p:commandButton value="Agregar" icon="ui-icon-plus" action="#{registroVehiculoMB.guardarTipo()}" 
                                     onstart="return confirm('¿Confirmas guardar el tipo?');" onsuccess="stop();" update="@form" process="@this pg_servicio"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-close" action="#{registroVehiculoMB.cancelarAgregarTipo()}" update="@form"  immediate="true"/>
                </p:panelGrid>
            </div>

            <h:selectOneMenu id="tidescripcion"  value="#{registroVehiculoMB.vehiculo.idTipoVehiculo}" style="width: 342px;"
                             converter="entityConverter" >
                <f:selectItem itemLabel="Seleccione un tipo de vehículo" value="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{registroVehiculoMB.listTipoVehiculo}" var="tipo" 
                               itemLabel="#{tipo.descripcionTipo}" itemValue="#{tipo}"  />
            </h:selectOneMenu>



            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="4. Información de la marca del vehículo" 
                                       style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:commandLink value="Agregar"  styleClass="links" style="vertical-align: bottom!important; float: right;"
                                       update="@form" action="#{registroVehiculoMB.visualizarAgregarMarca()}" process="@this"
                                       rendered="#{!registroVehiculoMB.mostrarAgregarMarca}"/>
                    </td>
                </tr>
            </table>
            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_marca" styleClass="no-border" style="width: 90%; margin-left: 4%;" rendered="#{registroVehiculoMB.mostrarAgregarMarca}" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Marca: " styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:inputText value="#{registroVehiculoMB.marcaVehiculo.nombre}" size="40" style="font-size: 16px!important;"/>
                    </p:column>
                </p:row>
            </p:panelGrid> 

            <div align="center">
                <p:panelGrid columns="2" styleClass="no-border" rendered="#{registroVehiculoMB.mostrarAgregarMarca}" style=" margin-top: 10px; margin-bottom: 10px;" >
                    <p:commandButton value="Agregar" icon="ui-icon-plus" action="#{registroVehiculoMB.guardarMarca()}" 
                                     onstart="return confirm('¿Confirmas guardar la marca?');" onsuccess="stop();" update="@form" process="@this pg_marca"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-close" action="#{registroVehiculoMB.cancelarAgregarMarca()}" update="@form"  immediate="true"/>
                </p:panelGrid>
            </div>

            <h:selectOneMenu id="marca"  value="#{registroVehiculoMB.vehiculo.idMarca}" style="width: 342px;"
                             converter="entityConverter" >
                <f:selectItem itemLabel="Seleccione una marca" value="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{registroVehiculoMB.listMarcaVehiculo}" var="marca" 
                               itemLabel="#{marca.nombre}" itemValue="#{marca}"  />
            </h:selectOneMenu>

            <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                <p:commandButton value="Guardar" action="#{registroVehiculoMB.guardarVehiculo()}" icon="ui-icon-disk" process="@form"  style=" margin-left: 5px; "
                                 onstart="return confirm('¿Confirmas guardar el vehiculo?');" update="@form"/>
                <p:commandButton value="Cancelar" process="@this" action="#{registroVehiculoMB.cancelarRegistro()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
