<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags">

    <f:metadata>
        <f:viewParam name="idVenta" value="#{detalleVentaMB.idVenta}"/>
        <f:event type="preRenderView" listener="#{detalleVentaMB.cargarDatos()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        Detalle del la venta
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="1. Información del cliente" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: left!important;font-size: 13px;">
                        <p:link value="Regresar" outcome="lista.xhtml" styleClass="links" style="vertical-align: bottom!important; float: right; "/>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>

            <p:panelGrid  id="pg_info" styleClass="no-border" style="width: 90%; margin-left: 4%;">
                <p:row>
                    <p:column >
                        <p:outputLabel value="NIT:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Nombres:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.idCliente.nit}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.idCliente.nombres}" style="font-size: 16px!important;"/>
                        <p:outputLabel value="#{detalleVentaMB.venta.idCliente.apellidos}" style="font-size: 16px!important; margin-left: 10px!important;"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:outputLabel value="2. Información de la venta" 
                           style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_venta" styleClass="no-border" style="width: 90%; margin-left: 4%;" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Fecha venta:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Vendedor:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.fechaCreacion}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.idColaborador.primerNombre}" style="font-size: 16px!important; "/> 
                        <p:outputLabel value="#{detalleVentaMB.venta.idColaborador.primerApellido}" style="font-size: 16px!important; margin-left: 10px!important;"/> 
                    </p:column>
                </p:row>
            </p:panelGrid> 


            <p:outputLabel value="3. Información de la vehículo" 
                           style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_vehiculo" styleClass="no-border" style="width: 90%; margin-left: 4%;" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Marca:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Color:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Placa:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.idVehiculo.idMarca.nombre}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.idVehiculo.color}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleVentaMB.venta.idVehiculo.matricula}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>
            </p:panelGrid> 

        </h:form>
    </ui:define>

</ui:composition>
