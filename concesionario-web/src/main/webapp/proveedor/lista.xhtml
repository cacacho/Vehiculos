<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pageTitle">
        Consultar de Proveedores
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{listaProveedorMB.cargarDatos()}" />
        </f:metadata>
        <h:form id="frm_content">
            <div align="center">
                <ui:define name="pageTitle">
                    <h1 style="margin: 0 0 0 0;">Consultar de Proveedores</h1>            
                </ui:define>
                <br />

                <div>
                    <p:commandButton value="Agregar Proveedor" style="float:left!important; margin-left:7.5% !important; margin-top: -15px!important;" 
                                     styleClass="button-16 b-greylight-16" icon="ui-icon-plus" 
                                     action="#{listaProveedorMB.linkRegistro()}" update="@all"/>
                </div>
                <br />
                <p:dataTable id="dt_colaborador" var="proveedor" value="#{listaProveedorMB.listaProveedores}" widgetVar="proveedor"
                             emptyMessage="No hay proveedores registrados" 
                             styleClass="tabla-mp" style="width: 85%" rowIndexVar="rowId"
                             rows="10" paginator="#{listaProveedorMB.listaProveedores.size()>10}"  paginatorPosition="bottom">

                    <p:column headerText="No." style="width: 5%;">
                        #{rowId+1}
                    </p:column>

                    <p:column headerText="Nombre" width="25%" >
                        <p:outputLabel value="#{proveedor.nombre}"/>
                    </p:column>

                    <p:column headerText="Dirección" width="25%" >
                        <p:outputLabel value="#{proveedor.direccion}"/>
                    </p:column>

                    <p:column headerText="Teléfono" width="25%" >
                        <p:outputLabel value="#{proveedor.telefono}"/>
                    </p:column>

                    <p:column headerText="Correo Electrónico" width="20%" >
                        <p:outputLabel value="#{proveedor.correoElectronico}"/>
                    </p:column>

                    <p:column width="9%" exportable="false" >
                        <p:commandLink value="Detalle" action="#{listaProveedorMB.verDetalle}" title="Ver detalle de proveedor">
                            <f:setPropertyActionListener value="#{proveedor}" target="#{listaProveedorMB.selectedProveedor}"/>                                
                        </p:commandLink>

                    </p:column>

                </p:dataTable>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
