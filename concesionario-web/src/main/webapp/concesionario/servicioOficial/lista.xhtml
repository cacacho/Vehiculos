<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pageTitle">
        Consulta de Servicio Oficial
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{listaServicioOficialMB.cargarDatos()}" />
        </f:metadata>
        <h:form id="frm_content">
            <div align="center">
                <ui:define name="pageTitle">
                    <h1 style="margin: 0 0 0 0;"> Consulta de Servicio Oficial</h1>            
                </ui:define>
                <br />

                <div>
                    <p:commandButton value="Agregar Colaborador" style="float:left!important; margin-left:7.5% !important; margin-top: -15px!important;" styleClass="button-16 b-greylight-16" icon="ui-icon-plus" 
                                     action="#{listaServicioOficialMB.linkRegistro()}" update="@all"/>
                </div>
                <br />
                <p:dataTable id="dt_colaborador" var="servicio" value="#{listaServicioOficialMB.listaServicioOficial}" widgetVar="servicio"
                             emptyMessage="No hay servicio oficial registrados" 
                             styleClass="tabla-mp" style="width: 85%" rowIndexVar="rowId"
                             rows="15" paginator="#{listaServicioOficialMB.listaServicioOficial.size()>10}"  paginatorPosition="bottom">

                    <p:column headerText="No." style="width: 5%;">
                        #{rowId+1}
                    </p:column>

                    <p:column headerText="NIF" width="25%" >
                        <p:outputLabel value="#{servicio.nif}"/>
                    </p:column>

                    <p:column headerText="Nombre" width="25%" >
                        <p:outputLabel value="#{servicio.nombre}"/>
                    </p:column>

                    <p:column headerText="Dirección" width="25%" >
                        <p:outputLabel value="#{servicio.direccion}"/>
                    </p:column>

                    <p:column headerText="Teléfono" width="20%" >
                        <p:outputLabel value="#{servicio.telefono}"/>
                    </p:column>

                    <p:column headerText="Concesionario" width="15%" >
                        <p:outputLabel value="#{servicio.idConcesionario.nombre}"/>
                    </p:column>

                    <p:column width="9%" exportable="false" >
                        <p:commandLink value="Detalle" action="#{listaServicioOficialMB.verDetalle}" title="Ver detalle de Colaborador">
                            <f:setPropertyActionListener value="#{servicio}" target="#{listaServicioOficialMB.selectedServicioOficial}"/>                                
                        </p:commandLink>

                    </p:column>

                </p:dataTable>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
