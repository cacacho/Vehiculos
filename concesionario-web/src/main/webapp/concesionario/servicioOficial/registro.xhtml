<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Servicio Oficial
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >

                    <p:panelGrid columns="2" id="pg_denunciante"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:row>
                            <p:column >
                                <p:outputLabel value="NIF:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Nombre:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroServicioOficialMB.servicioOficial.nif}" style="font-size: 16px!important;"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroServicioOficialMB.servicioOficial.nombre}" size="40" style="font-size: 16px!important;"/> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Dirección:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Teléfono:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroServicioOficialMB.servicioOficial.direccion}" size="40" style="font-size: 16px!important;"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroServicioOficialMB.servicioOficial.telefono}" size="40" style="font-size: 16px!important;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Correo Electrónico:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Concensionario Vehículos" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroServicioOficialMB.servicioOficial.correoElectronico}" size="40" style="font-size: 16px!important;">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </p:column>

                            <p:column>
                                <h:selectOneMenu id="conce"  value="#{registroServicioOficialMB.selectedConcesionario}" style="width: 342px;"
                                                 converter="entityConverter" 
                                                 required="true" requiredMessage="Debe seleccionar un tipo de colaborador">
                                    <f:selectItem itemLabel="Seleccione un Tipo de colaborador" value="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{registroServicioOficialMB.listaConcesionarios}" var="conce" 
                                                   itemLabel="#{conce.nombre}" itemValue="#{conce}"  />
                                </h:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroServicioOficialMB.saveServicioOficial()}" icon="ui-icon-disk" process="@form"  style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar el colaborador?');" update="@form"/>
                        <p:commandButton value="Cancelar" process="@this" action="#{registroServicioOficialMB.cancelarRegistro()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
