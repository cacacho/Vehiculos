<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags">

    <f:metadata>
        <f:viewParam name="idConcesionario" value="#{detalleConcesionarioMB.idConcesionario}"/>
        <f:event type="preRenderView" listener="#{detalleConcesionarioMB.cargarDatos()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        Detalle del Concesionario de Vehículos
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="1. Información del Concesionario" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:link value="Editar" outcome="editar.xhtml" styleClass="links" style="vertical-align: bottom!important; float: right; ">
                            <f:param name="idConcesionario" value="#{detalleConcesionarioMB.idConcesionario}"/>
                        </p:link>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>

            <p:panelGrid  id="pg_info" styleClass="no-border" style="width: 90%; margin-left: 4%;">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Nombre:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Dirección:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleConcesionarioMB.concesionario.nombre}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleConcesionarioMB.concesionario.direccion}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>
            </p:panelGrid>


            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="2. Información de los vehículos" 
                                       style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:commandLink value="Agregar"  styleClass="links" style="vertical-align: bottom!important; float: right; "/>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_vehiculo" styleClass="no-border" style="width: 90%; margin-left: 4%;" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Usuario:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Contraseña:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.usuario}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.password}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>
            </p:panelGrid> 

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="3. Información de los Servicios oficiales" 
                                       style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:commandLink value="Agregar"  styleClass="links" style="vertical-align: bottom!important; float: right;"
                                       update="@form" action="#{detalleConcesionarioMB.visualizarAgregarServicio()}" process="@this"
                                       rendered="#{!detalleConcesionarioMB.mostrarAgregarServicio}"/>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_servicio" styleClass="no-border" style="width: 90%; margin-left: 4%;" rendered="#{detalleConcesionarioMB.mostrarAgregarServicio}">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Usuario:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Contraseña:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.usuario}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.password}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>
            </p:panelGrid> 

            <div align="center">
                <p:panelGrid columns="2" styleClass="no-border" rendered="#{detalleConcesionarioMB.mostrarAgregarServicio}" style=" margin-top: 10px; margin-bottom: 10px;" >
                    <p:commandButton value="Agregar" icon="ui-icon-plus" action="#{detalleDocumentoMB.agregarFalta()}" 
                                     onstart="return confirm('¿Confirmas guardar el Servicio oficial?');" onsuccess="stop();" update="@form" process="@this pg_servicio"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-close" action="#{detalleConcesionarioMB.cancelarAgregarServicio()}" update="@form"  immediate="true"/>
                </p:panelGrid>
            </div>

            <p:dataTable     value="#{detalleDocumentoMB.listFaltasDenunciadoImputaciones}" 
                             var="fal"
                             styleClass="tabla-mp"                   
                             emptyMessage="#{msg.noHay} #{msg.faltas} #{msg.agregadas}"
                             rowIndexVar="rowId"
                             style=" margin-left: 20px; margin-right:  20px; margin-top: 25px; margin-bottom: 50px;" 
                             id="tablaFaltas"
                             rendered="#{detalleDocumentoMB.listFaltasDenunciadoImputaciones!=null and detalleDocumentoMB.listFaltasDenunciadoImputaciones.size() > 0}">

                <p:column headerText="No." style="width: 5%;">
                    #{rowId+1}
                </p:column>

                <p:column headerText="#{msg.Denunciado}" style="width: 15%;" >
                    <p:outputLabel value="#{fal.idDenunciado.idPersona.nombre}"/>
                </p:column>

                <p:column headerText="#{msg.tipoFalta}" style="width: 10%;" >
                    <p:outputLabel value="#{fal.idFalta.idTipoFalta.nombre}"/>
                </p:column>

                <p:column headerText="#{msg.Falta}" style="width: 30%;text-align: justify!important;" >
                    <p:outputLabel value="#{fal.idFalta.descripcion}"/>
                </p:column>

                <p:column headerText="#{msg.FechaImputado}" style="width: 10%;" >
                    <p:outputLabel value="#{fal.fechaImputado}">
                        <f:convertDateTime  pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>

                <p:column headerText="#{msg.Sancionado}" style="width: 10%;" >
                    <p:outputLabel value="#{fal.acusado ? msg.si : msg.no}"/>
                </p:column>

                <p:column headerText="Fecha registro Sanción" style="width: 10%;" >
                    <p:outputLabel value="#{fal.fechaAcusado}">
                        <f:convertDateTime  pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>

                <p:column style="width: 10%; text-align:right!important;">                   

                    <p:commandButton  action="#{detalleDocumentoMB.eliminarFalta(fal)}"  title="#{msg.eliminar}" icon="ui-icon-close"
                                      onstart="return confirm('#{msg.confirmarEliminacion} #{msg.la} #{msg.falta}?');" onsuccess="stop();" process="@this" update="@all" 
                                      disabled="#{detallePruebaMB.verificarBotonTrabajar}"/>
                </p:column>

            </p:dataTable>



            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="4. Información de los proveedores" 
                                       style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:commandLink value="Agregar"  styleClass="links" style="vertical-align: bottom!important; float: right; "/>
                    </td>
                </tr>
            </table>
            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_proveedor" styleClass="no-border" style="width: 90%; margin-left: 4%;" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Usuario:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Contraseña:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.usuario}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.password}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>
            </p:panelGrid> 

        </h:form>
    </ui:define>

</ui:composition>
