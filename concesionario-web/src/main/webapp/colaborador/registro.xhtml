<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Colaboradores
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >

                    <p:panelGrid columns="2" id="pg_denunciante"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:outputLabel for="pNombre" value="Primer Nombre:" />
                        <p:outputLabel for="sNombre"  value="Segundo Nombre:" />

                        <p:inputText id="pNombre" value="#{registroColaboradorMB.colaborador.primerNombre}" style="width: 350px;"  placeholder="Ingrese primer nombre" />
                        <p:inputText id="sNombre" value="#{registroColaboradorMB.colaborador.segundoNombre}" style="width: 350px;"  placeholder="Ingrese segundo nombre" />

                        <p:outputLabel for="pApellido" value="Primer Apellido:" />
                        <p:outputLabel for="sApellido"  value="Segundo Apellido:" />

                        <p:inputText id="pApellido" value="#{registroColaboradorMB.colaborador.primerApellido}" style="width: 350px;"  placeholder="Ingrese primer apellido" />
                        <p:inputText id="sApellido" value="#{registroColaboradorMB.colaborador.segundoApellido}" style="width: 350px;"  placeholder="Ingrese segundo apellido" />

                        <p:outputLabel for="dpi" value="DPI:" />
                        <p:outputLabel for="nif"  value="NIF:" />

                        <p:inputText id="dpi" value="#{registroColaboradorMB.colaborador.cui}" style="width: 350px;"  placeholder="Ingrese un dpi" />
                        <p:inputText id="nif" value="#{registroColaboradorMB.colaborador.nif}" style="width: 350px;"  placeholder="Ingrese un nùmero de empleado" />

                        <p:outputLabel for="direccion" value="Direcciòn:" />
                        <p:outputLabel for="telefono"  value="Telefono:" />

                        <p:inputText id="direccion" value="#{registroColaboradorMB.colaborador.direccion}" style="width: 350px;"  placeholder="Ingrese primer apellido" />
                        <p:inputText id="telefono" value="#{registroColaboradorMB.colaborador.telefono}" style="width: 350px;"  placeholder="Ingrese segundo apellido" />

                        <p:outputLabel for="tipo" value="Tipo:"/>
                        <p:outputLabel  value=""/>

                        <p:selectOneMenu id="tipo"  converter="entityConverter" value="#{registroColaboradorMB.tipoColaboradorSelected}" style="width: 302px;"
                                         required="true" requiredMessage="Debe seleccionar un denunciante">
                            <f:selectItem itemLabel="Seleccione un denunciante" value="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{registroColaboradorMB.listTipoColaboradores}" var="tipo" 
                                           itemLabel="#{tipo.descripcion}" itemValue="#{tipo}"  />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registrarPruebaMB.guardarPrueba()}" icon="ui-icon-disk"  style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar la prueba?');" update="@form"/>
                        <p:commandButton value="Cancelar" process="@this" action="#{registrarPruebaMB.cancelRegistroPrueba()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
